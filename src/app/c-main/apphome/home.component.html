  <div class="tile-area-scheme-lightOrange" [ngClass]="{'tile-ng-first': true}"
       style="overflow-y: hidden;height: auto; min-height: 100% !important;overflow: hidden;padding-bottom: 80px;
          background: rgba(0,0,0,0);">

    <div class="tile-group" style="left: 0;margin: 0 auto;">

      <div class="layout-box" *ngIf="classModuleShow.menu_id !== 'fm_lt_data';else fm_lt_data">
        <div class="box-item" *ngFor="let title of classModuleShow.child; let i = index;" (click)="openModule(title)">
          <div class="item" [ngStyle]="{'width': title.width/100 + '%', 'background': title.content.background}">
            <div class="icon-wrap" [ngStyle]="{'background': title.content.position}"></div>
            <div class="text-wrap" [ngStyle]="{'font-size': fontSize +'px'}">{{title.name}}</div>
          </div>
        </div>
      </div>

      <ng-template #fm_lt_data>
        <div class="tile-container">
          <div *ngFor="let tile of classModuleShow.child" class="tile bg-white fg-white"
               draggable="true"
               (click)="openModule(tile)"
               [ngStyle]="{'width': tile.width * 1 - 10 + 'px','height': tile.height * 1 - 10 + 'px', 'background-image': 'url('+tile.content.url+')'}"
               style="opacity: 1; transform: scale(1); transition: 0.3s;background-size: 100% 100%;">
            <div [ngStyle]="{'background': classModuleShow.sort==0 ? 'rgba(0,0,0,.6)' : ''}"
                 style="height: 30px;background: rgba(0,0,0,.6);padding-left: 10px;line-height: 30px;
                    position: absolute;width: 100%;bottom: 0;">
              {{tile?.name}}
            </div>
          </div>
        </div>
      </ng-template>
    </div>
  </div>

</div>
