<div class="task" [ngClass]="{'task-remove-animal':task.submit === 'rm','task-add-animal':task.submit === 'add'}"
     *ngIf="task.create_time > 0">
  <div class="task-header">
    <span class="task-header-name">{{taskName}}</span>
    <ng-container *ngIf="task.status === -1 || task.status === 100">
      <span class="task-header-router" *ngIf="task.status === -1"
            (click)="showFailedInfo()">查看详情</span>
      <span class="task-header-router" *ngIf="task.status === 100" (click)="openComponent()">查看详情</span>
      <span class="fa fa-trash task-header-delete" (click)="removeItem(task.user_task_id)"></span>
    </ng-container>
  </div>
  <div class="task-body">
    <smx-progress
      [smxPercentType]="!task.complation_degreetask && task.complation_degree !== 0 ? 1:2"
      [smxPercent]="task.complation_degree"
      [smxStatus]="task.status"
      [smxShowTip]="task.task_name + getTip(task.status)">
    </smx-progress>
  </div>
  <div class="task-footer">
    <span class="task-footer-ct">开始:{{task.create_time | date :'MM-dd HH:mm:ss'}}</span>
    <!-- whx结束时间这 修改了一下，任务进行中，屏蔽结束时间 -->
    <span class="task-footer-st" *ngIf="task.end_time && task.end_time!=='0'">结束:{{task.end_time | date :'MM-dd HH:mm:ss'}}</span>
  </div>
</div>
