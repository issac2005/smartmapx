<div>
  <div class="smx-flow-graph-row row">
      <div class="col-md-4 col-xs-4">
        <div class="smx-flow-graph staSubsection-title">启动渲染的阈值</div>
      </div>
      <div class="col-md-8 col-xs-8">
        <input type="number" class="smx-flow-graph-input smx-control" title="请输入大于0的整数"
          [value]="style.metadata.options.series[0].progressiveThreshold"
          [(ngModel)]="style.metadata.options.series[0].progressiveThreshold"
          (change)="changeInput(style)"
        />
      </div>
  </div>
  <div class="smx-flow-graph-row row">
      <div class="col-md-4 col-xs-4">
        <div class="smx-flow-graph staSubsection-title">单次渲染数量</div>
      </div>
      <div class="col-md-8 col-xs-8">
        <input type="number" class="smx-flow-graph-input smx-control" title="请输入大于0的整数"
          [value]="style.metadata.options.series[0].progressive"
          [(ngModel)]="style.metadata.options.series[0].progressive"
          (change)="changeInput(style)"
        />
      </div>
  </div>
  <div class="smx-flow-graph-row row">
      <div class="col-md-4 col-xs-4">
        <div class="smx-flow-graph-xline smx-flow-graph">流向底线</div>
      </div>
      <div class="smx-flow-graph-line"></div>
  </div>
  
  <div class="smx-flow-graph-row row">
      <div class="col-md-4 col-xs-4">
        <div class="smx-flow-graph">颜色</div>
      </div>  
      <div class="col-md-8 col-xs-8">
        <smart-color [(color)]='style.metadata.options.series[0].lineStyle.normal.color'
                 [background]="false"
                 [cpOutputFormat]="'hex'"
                 (onChangeComplete)="changeLine($event)"
                 style="display: inline-block;margin-left: -14px;width:100%;"
                 [inputStyle]="{'margin-left': '14px','height':'24px', 'width': '83px','padding': '0.10rem 0.5rem','font-size': '0.875rem','line-height': '1.5','border-radius': '2px'}">
        </smart-color>
      </div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph">不透明度</div>
    </div>  
    <div class="col-md-8 col-xs-8">
      <smx-slider2 [(ngModel)]="opacity_value" (onChange)="onSlideEnds($event)" [min]="min" [max]="max" [style]="{'margin-top': '10px', 'margin-left' : '1px' , 'width':'108px'}"></smx-slider2>
      <span style="position: absolute;right: 46px;top: 0px;">{{opacity_showNum/100}}</span>
    </div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph staSubsection-title">线宽</div>
    </div>
    <div class="col-md-8 col-xs-8">
      <input type="number" class="smx-flow-graph-input smx-control" title="请输入大于0的数值"
            [value]="this.style.metadata.options.series[0].lineStyle.normal.width"
            [(ngModel)]="style.metadata.options.series[0].lineStyle.normal.width"
            (change)="changeInput(style)"
      />
    </div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph-xline smx-flow-graph">流向动点</div>
    </div> 
    <div class="smx-flow-graph-line"></div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph">颜色</div>
    </div>  
    <div class="col-md-8 col-xs-8">
      <smart-color [(color)]='style.metadata.options.series[1].lineStyle.normal.color'
                 [background]="false"
                 [cpOutputFormat]="'hex'"
                 (onChangeComplete)="changePoint($event)"
                 style="display: inline-block;margin-left: -14px;width:100%;"
                 [inputStyle]="{'margin-left': '14px','height':'24px', 'width': '83px','padding': '0.10rem 0.5rem','font-size': '0.875rem','line-height': '1.5','border-radius': '2px'}">
      </smart-color>
    </div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph staSubsection-title">移动速度</div>
    </div>
    <div class="col-md-8 col-xs-8">
      <input type="number" class="smx-flow-graph-input smx-control" title="请输入大于0的数值"
        [value]="style.metadata.options.series[1].effect.constantSpeed"
        [(ngModel)]="style.metadata.options.series[1].effect.constantSpeed"
        (change)="changeInput(style)"
      />
    </div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph staSubsection-title">动点大小</div>
    </div>
    <div class="col-md-8 col-xs-8">
      <input type="number" class="smx-flow-graph-input smx-control" title="请输入大于0的数值"
        [value]="style.metadata.options.series[1].effect.symbolSize"
        [(ngModel)]="style.metadata.options.series[1].effect.symbolSize"
        (change)="changeInput(style)"
      />
    </div>
  </div>
  <div class="smx-flow-graph-row row">
    <div class="col-md-4 col-xs-4">
      <div class="smx-flow-graph staSubsection-title">动点尾长</div>
    </div>
    <div class="col-md-8 col-xs-8">
      <input title="请输入大于0小于1的数值" type="number" class="smx-flow-graph-input smx-control"
        [value]="style.metadata.options.series[1].effect.trailLength"
        [(ngModel)]="style.metadata.options.series[1].effect.trailLength"
        (change)="changeInput(style)"
      />
    </div>
  </div>
</div>
