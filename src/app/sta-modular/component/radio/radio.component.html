<div class="staRadio">
    <!--单选框-->
    <div class="row">
        <div class="col-md-4 col-xs-4">
            <div class="staRadio-title">{{config.title}}</div>
        </div>
        <div class="col-md-8 col-xs-8">
            <div class="form-check" *ngFor="let v of config.value" style="display: inline-block;padding-left: 0rem;margin-right: -1rem">
                <input type="radio" class="smx-radio" [name]="config.attribute" [value]="v.value" (click)="checkedRadio($event,v.value)"
                       [checked]="v.value === sValue">
                <label class="form-check-label">{{v.label}}</label>
            </div>
        </div>
    </div>
</div>
